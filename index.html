<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Primitive Types Visualizer</title>
		<link rel="stylesheet" href="./resources/css/styles.css">
	</head>

	<body>
		<div class="vert-flexbox">

			<div class="vert-list">
				<p>Input:</p>
				<input type="text" class="input-textarea" id="main-text-input" onchange="handleMainInputChange(event)">
				<div class="horiz-plain-line">
					<label><input type="radio" name="radio-textinp" id="radio-textinp-auto" onclick="handleRadioInputClick(event)" value="Auto" checked>Auto</label>
					<label><input type="radio" name="radio-textinp" id="radio-textinp-decimal" onclick="handleRadioInputClick(event)" value="Decimal (Int)">Decimal (Int)</label>
					<label><input type="radio" name="radio-textinp" id="radio-textinp-decimal" onclick="handleRadioInputClick(event)" value="Decimal (Float)">Decimal (Float)</label>
					<label><input type="radio" name="radio-textinp" id="radio-textinp-hexadecimal" onclick="handleRadioInputClick(event)" value="Hexadecimal">Hexadecimal</label>
					<label><input type="radio" name="radio-textinp" id="radio-textinp-octal" onclick="handleRadioInputClick(event)" value="Octal">Octal</label>
					<label><input type="radio" name="radio-textinp" id="radio-textinp-binary" onclick="handleRadioInputClick(event)" value="Binary">Binary</label>
				</div>
			</div>

			<div class="horiz-flexbox">

				<div class="primtype-div" id="uint8">
					<div class="vert-flexbox-thin">
						<p>Unsigned 8-bit Int</p>
						<input type="text" class="output-textarea" rows=1 id="uint8-dec">
						<input type="text" class="output-textarea" rows=1 id="uint8-hex">
						<input type="text" class="output-textarea" rows=1 id="uint8-octal">
						<input type="text" class="output-textarea" rows=1 id="uint8-binary">
					</div>
				</div>

				<div class="primtype-div" id="sint8">
					<div class="vert-flexbox-thin">
						<p>Signed 8-bit Int</p>
						<input type="text" class="output-textarea" rows=1 id="uint8-dec">
						<input type="text" class="output-textarea" rows=1 id="uint8-hex">
						<input type="text" class="output-textarea" rows=1 id="uint8-octal">
						<input type="text" class="output-textarea" rows=1 id="uint8-binary">
						<span class="bin-buttons"></span>
					</div>
				</div>

			</div>

		</div>

		<script src="./resources/js/mainscript.js"></script>

	</body>

</html>
