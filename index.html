<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Primitive Types Visualizer</title>
		<link rel="stylesheet" href="./resources/css/styles.css">
	</head>

	<body>
		<div class="vert-flexbox">

			<div class="vert-list">
				<p>Input:</p>
				<input type="text" class="input-textarea" id="main-text-input" oninput="handleMainInputChange(event)" onkeydown="handleMainInputKeydown(event)">
			</div>

			<div class="horiz-flexbox">

				<div class="primtype-div" id="uint8">
					<div class="vert-flexbox-thin">
						<p>Unsigned 8-bit Int</p>
						<input type="text" class="output-textarea" rows=1 id="uint8-dec" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="uint8-hex" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="uint8-oct" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="uint8-bin" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
					</div>
				</div>

				<div class="primtype-div" id="sint8">
					<div class="vert-flexbox-thin">
						<p>Signed 8-bit Int</p>
						<input type="text" class="output-textarea" rows=1 id="sint8-dec" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="sint8-hex" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="sint8-oct" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="sint8-bin" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<span class="bin-buttons"></span>
					</div>
				</div>

			</div>

			<div class="horiz-flexbox">

				<div class="primtype-div" id="uint16">
					<div class="vert-flexbox-thin">
						<p>Unsigned 16-bit Int</p>
						<input type="text" class="output-textarea" rows=1 id="uint16-dec" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="uint16-hex" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="uint16-oct" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="uint16-bin" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
					</div>
				</div>

				<div class="primtype-div" id="sint16">
					<div class="vert-flexbox-thin">
						<p>Signed 16-bit Int</p>
						<input type="text" class="output-textarea" rows=1 id="sint16-dec" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="sint16-hex" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="sint16-oct" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
						<input type="text" class="output-textarea" rows=1 id="sint16-bin" oninput="handleInputChange(event)" onfocusout="handleInputFocusout(event)" onkeydown="handleInputKeydown(event)">
					</div>
				</div>

			</div>

		</div>

		<script src="./resources/js/mainscript.js"></script>

	</body>

</html>
